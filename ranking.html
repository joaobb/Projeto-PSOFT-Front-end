<!DOCTYPE html>
<html>

<head>
    <meta charset=utf8>
    <title>UCDb Ranking</title>
    <link rel="stylesheet" href="https://unpkg.com/purecss@1.0.0/build/pure-min.css"
        integrity="sha384-nn4HPE8lTHyVtfCBi5yW9d20FjT8BJwUXyWZT9InLYax14RDjBj46LmSztkmNP9w" crossorigin="anonymous">
    <link rel="stylesheet" href="styles/style.css">
    <link rel="stylesheet" href="styles/styleRanking.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body>

    <header class="main-header">
        <div class="container">

            <nav class="main-nav">
                <ul class="main-nav-list">
                    <li>
                        <button class="header_bt" id="rankingBt">/rank-disciplinas</button>
                    </li>
                </ul>
            </nav>

            <a href="/" class="logo">
                <img class="home" src="images/ucdb.png" width="90" height="90">
            </a>

            <nav class="main-nav">
                <ul class="main-nav-list" id="userEntries">
                </ul>
            </nav>

        </div>
    </header>

    <div id="rankBySelectorContainer">
        ORDENAR POR
        <ul class="rankBySelector">
            <li>
                <input type="image" class="rankBySelectorOptions" id="rankByLikeNumb" src="images/like.svg"
                    title="ORDENAR POR NUMERO DE LIKES">
            </li>

            <li>
                <input type="image" class="rankBySelectorOptions" id="rankByCommentNumb" src="images/comment.png"
                    title="ORDENAR POR NUMERO DE COMENTARIOS">
            </li>
        </ul>
    </div>

    <main class="ranking-container"></main>

    <div id="signInMod">
        <div class="modContent">
            <form name="signIn" class="pure-form" onsubmit="return false">
                <h1>Login</h1>

                <fieldset class="pure-group">
                    <input type="email" id="emailInpSignin" name="email" placeholder="Email">
                    <input type="password" id="passwdInpSignin" name="password" placeholder="Senha">
                </fieldset>

                <input type="submit" value="SingIn" class="pure-button" id="signInBt">
            </form>
        </div>
    </div>

    <div id="signUpMod">
        <div class="modContent">
            <form name="signUp" class="pure-form" onsubmit="return false">
                <h1>Cadastro</h1>

                <fieldset class="pure-group">
                    <input type="text" name="firstName" id="firstNameInp" placeholder="Nome">
                    <input type="text" name="lastName" id="lastNameInp" placeholder="Sobrenome">
                    <br>
                    <input type="email" id="emailInpSignup" name="email" placeholder="Email"'>
                    <input type="password" id="passwdInpSignUp" name="password" value="txutxuca"'>
                </fieldset>

                <input type="submit" value="SignUp" class="pure-button" id="signUpBt">
            </form>
        </div>
    </div>


    <footer class="footer">
        <div>
            <h4>Copyright Â© 2019 UCDb</h4>
        </div>
    </footer>

    <script src="scripts/script.js"></script>
    <script type="module" src="scripts/signInUpOut.js"></script>
    <script type="module" src="scripts/rankingScript.js"></script>
</body>


</html>
