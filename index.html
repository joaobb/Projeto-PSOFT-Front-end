<!DOCTYPE html>
<html>

<head>
    <meta charset=utf8>
    <title>UCDb</title>
    <link rel="stylesheet" href="https://unpkg.com/purecss@1.0.0/build/pure-min.css"
        integrity="sha384-nn4HPE8lTHyVtfCBi5yW9d20FjT8BJwUXyWZT9InLYax14RDjBj46LmSztkmNP9w" crossorigin="anonymous">
    <link rel="stylesheet" href="styles/style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body>

    <header class="main-header">
        <div class="container">

            <nav class="main-nav">
                <ul class="main-nav-list">
                    <li>
                        <a href="ranking.html">
                            <button class="header_bt" id="rankingBt">/rank-disciplinas</button>
                        </a>
                    </li>
                </ul>
            </nav>

            <a href="/" class="logo">
                <img class="home" src="images/ucdb.png" width="90" height="90">
            </a>

            <nav class="main-nav">
                <ul class="main-nav-list" id="userEntries">
                </ul>
            </nav>

        </div>
    </header>

    <main class="main-content">
        <div class="content">
            <h1>Procura tuas cadeiras ai...</h1>

            <form class="pure-form" id="cadeiraForm" onsubmit="return false">
                <input type="text" id="disciplinaSearchBar" autocomplete="off" class="pure-input-rounded"
                    placeholder="Nome da cadeira :D">
            </form>
        </div>
    </main>

    <main class="disciplinas-container"></main>

    <div id="signInMod">
        <div class="modContent">
            <form name="signIn" class="pure-form" onsubmit="return false">
                <h1>Login</h1>

                <fieldset class="pure-group">
                    <input type="email" id="emailInpSignin" name="email" placeholder="Email">
                    <input type="password" id="passwdInpSignin" name="password" placeholder="Senha">
                </fieldset>

                <input type="submit" value="SingIn" class="pure-button" id="signInBt">
            </form>
        </div>
    </div>

    <div id="signUpMod">
        <div class="modContent">
            <form name="signUp" class="pure-form" onsubmit="return false">
                <h1>Cadastro</h1>

                <fieldset class="pure-group">
                    <input type="text" name="firstName" id="firstNameInp" placeholder="Nome">
                    <input type="text" name="lastName" id="lastNameInp" placeholder="Sobrenome">
                    <br>
                    <input type="email" id="emailInpSignup" name="email" placeholder="Email"'>
                    <input type="password" id="passwdInpSignUp" name="password" value="txutxuca"'>
                </fieldset>

                <input type="submit" value="SignUp" class="pure-button" id="signUpBt">
            </form>
        </div>
    </div>


    <div id="disciplinaMod">
        <div class="modContentDisc">
            <div id="dadosDisc">
                <h2 id="nomeDisc"></h2>
                <div id="likeInfo"></div>
            </div>
            <div id="perfilComentarioDiv"></div>
            <div id="comentariosContainer"></div>
        </div>
    </div>

    <footer class="footer">
        <div>
            <h4>Copyright Â© 2019 UCDb</h4>        
        </div>
    </footer>

    <script src="scripts/script.js"></script>
    <script type="module" src="scripts/signInUpOut.js"></script>
    <script type="module" src="scripts/perfilDisciplina.js"></script>
</body>


</html>
